<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Your Movie or Series</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: rgb(173 215 255 / 50%);
    }
    
    iframe {
      aspect-ratio: 21/9;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    input {
      text-align: center;
    }

    .options {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Movie & TV Series Viewer</h2>

  <div class="mediaCategory">
    <label><input type="radio" name="type" value="movie" checked>Movie</label>
    <label><input type="radio" name="type" value="series">Series</label>
    <!--<label><input type="radio" name="type" value="anime">Anime</label>-->
  </div>

  <br>

  <div class="choices">
    <label for="imdbId">Enter IMDB/TMDB ID: </label> <br><br> <input type="text" id="imdbId" placeholder="tt0111161" required/>
  </div>

  <div id="tvInputs" style="display: none; margin-top: 10px;">
    <label for="season">Season:</label> <input type="number" id="season" min="1" placeholder="1"> <label for="episode">Episode:</label> <input type="number" id="episode" min="1" max="999" placeholder="1">
  </div>

  <br><br><em>Note: If one source buffers or doesn't work, use another.</em><br><br>

  <div class="options">
    <p>Select a source to view:</p>
    <label><input type="radio" name="site" value="source-1" checked> Source 1</label>
    <label><input type="radio" name="site" value="source-2"> Source 2</label>
    <label><input type="radio" name="site" value="source-3"> Source 3</label>
    <label><input type="radio" name="site" value="source-4"> Source 4</label>
    <label><input type="radio" name="site" value="source-5"> Source 5</label>
  </div>

  <br>

  <button onclick="loadIframe()">Load source</button> <!--Onclick Function goes to <script> tag javascript logic-->

  <div class="player" style="position: relative; padding-bottom: 43%;"> <!--Player section-->
    <iframe id="previewFrame" src="" style="position: absolute; top: 0; left: 0; width: 100%;" allowfullscreen></iframe> <!--Player section-->
  </div>
  
  <br><br>

  <div class="footNote">
    <em>This website does not host/store any DMCA or protected content or any pirated files 
    and media is fetched through non-affiliated third party domains.</em>
  </div>
  
  <script>
    //Visibility for TV Series Input box
    document.querySelectorAll('input[name="type"]').forEach(radio => {
      radio.addEventListener('change', () => {
        const tvSection = document.getElementById('tvInputs');
        tvSection.style.display = radio.value === 'series' ? 'block' : 'none';
      });
    });
    
    function loadIframe() {
      const type = document.querySelector('input[name="type"]:checked').value;
      const imdbId = document.getElementById('imdbId').value.trim();
      const selectedSite = document.querySelector('input[name="site"]:checked').value;

      if(!imdbId) {
        alert('Please enter a valid IMDb ID.');
        return;
      }

      let url = '';
      
      if(type === 'movie'){
        switch (selectedSite) {
          case 'source-1':
            url = `https://vidfast.pro/movie/${imdbId}`;
            break;
          case 'source-2':
            url = `https://vidlink.pro/movie/${imdbId}`;
            break;
          case 'source-3':
            url = `https://vidora.su/movie/${imdbId}`;
            break;
          case 'source-4':
            url = `https://vidsrc.cc/v2/embed/movie/${imdbId}`;
            break;
          case 'source-5':
            url = `https://vidsrc.icu/embed/movie/${imdbId}`;
            break;
          default:
            return alert('Unknown source for movies.');
        } 
      } else {
          const s = document.getElementById('season').value;
          const e = document.getElementById('episode').value;

          if (!season || !episode) {
            return alert('Please enter both season and episode.');
          }

          switch (selectedSite) {
            case 'source-1':
              url = `https://vidfast.pro/tv/${imdbId}/${s}/${e}`;
              break;
            case 'source-2':
              url = `https://vidsrc.icu/embedtv/${imdbId}/${s}/${e}`;
              break;
            case 'source-3':
              url = `https://vidora.su/tv/${imdbId}/${s}/${e}?colour=6e2525`;
              break;
            case 'source-4':
              url = `https://vidsrc.cc/v2/embed/tv/${imdbId}/${s}/${e}`;
              break;
            case 'source-5':
              url = `https://vidapi.xyz/embed/tv/${imdbId}&s=${s}&e=${e}`;
              break;
            default:
              return alert('Unknown source for series.');
          }
        }
      document.getElementById('previewFrame').src = url;
    }
  </script>
</body>
</html>
