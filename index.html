<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watch Your Movie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
      background-color: rgb(173 215 255 / 50%);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      margin-top: 20px;
    }

    input {
      text-align: center;
    }

    .options {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>ðŸŽ¬ Movie Viewer</h2>
  <label for="imdbId">Enter IMDb ID: </label> <br><br> <input type="text" id="imdbId" placeholder="tt0111161" required/>
  
  <br><br><em>Note: If one source buffers or doesn't work, use another. TV Series IMDb ID will not work.</em><br><br>

  <div class="options">
    <p>Select a source to view:</p>
    <label><input type="radio" name="site" value="source-1" checked> Source 1</label>
    <label><input type="radio" name="site" value="source-2"> Source 2</label>
    <label><input type="radio" name="site" value="source-3"> Source 3</label>
    <label><input type="radio" name="site" value="source-4"> Source 4</label>
    <label><input type="radio" name="site" value="source-5"> Source 5</label>
  </div>
  <br>
  <button onclick="loadIframe()">Load source</button>

  <iframe id="previewFrame" src="" allowfullscreen></iframe>

  <br><br>

  <em>This website does not host/store any DMCA or protected content or any pirated files 
    and media is fetched through non-affiliated third party domains.</em>

  <script>
    function loadIframe() {
      const imdbId = document.getElementById('imdbId').value.trim();
      const selectedSite = document.querySelector('input[name="site"]:checked').value;
      let url = '';

      if (!imdbId) {
        alert('Please enter a valid IMDb ID.');
        return;
      }

      switch (selectedSite) {
        case 'source-1':
          url = `https://vidfast.pro/movie/${imdbId}`;
          break;
        case 'source-2':
          url = `https://vidapi.xyz/embed/movie/${imdbId}`;
          break;
        case 'source-3':
          url = `https://vidsrc.me/embed/movie?imdb=${imdbId}`;
          break;
        case 'source-4':
          url = `https://vidsrc.cc/v2/embed/movie/${imdbId}`;
          break;
        case 'source-5':
          url = `https://2embed.cc/embed/${imdbId}`;
          break;
      }

      document.getElementById('previewFrame').src = url;
    }
  </script>
</body>
</html>
